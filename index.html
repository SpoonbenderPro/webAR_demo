<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>WebAR ‚Äî 2D Flat Video Overlay (buttons fixed)</title>

  <script type="importmap">
  {
    "imports": {
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html,body {
      margin:0; height:100%; background:#000; overflow:hidden; font-family:sans-serif;
    }
    /* AR container (three.js / mindar will append canvases here) */
    #container {
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;  /* üîë disable pointer events on AR layer */
}

#overlay {
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;  /* video overlay also non-clickable */
}

#ui {
  position:fixed;
  left:12px;
  right:12px;
  bottom:12px;
  z-index:10;           /* put UI way above */
  display:flex;
  gap:8px;
  justify-content:center;
  flex-wrap:wrap;
  pointer-events:auto;  /* üîë allow clicks here */
}

    #hint {
      position:fixed; left:0; right:0; top:10px; text-align:center;
      color:#fff; opacity:.9; z-index:10000;
      pointer-events:none;
    }

    button,a.button {
      padding:10px 14px; border:0; border-radius:12px; font-size:16px; font-weight:600;
      cursor:pointer; background:#4f46e5; color:#fff; text-decoration:none;
      pointer-events:auto;
    }
    button.secondary { background:#374151 }

    #hiddenVideo { display:none }

    #nudge {
      position:fixed; left:50%; transform:translateX(-50%); bottom:86px; z-index:10001;
      color:#fff; background:#000a; padding:8px 12px; border-radius:10px;
      border:1px solid rgba(255,255,255,.12); display:none; pointer-events:none;
    }
  </style>
</head>
<body>
  <div id="hint">Point your camera at the target image</div>
  <div id="container"></div>

  <video id="hiddenVideo" src="./promo.mp4" playsinline webkit-playsinline muted preload="none"></video>
  <canvas id="overlay"></canvas>

  <div id="ui">
    <button id="startBtn">Start AR</button>
    <button id="muteBtn" class="secondary">Unmute</button>
    <button id="restartBtn" class="secondary">Restart</button>
    <a id="ctaBtn" class="button" href="https://example.com" target="_blank" rel="noopener">Visit Site</a>
  </div>

  <div id="nudge">üîä Tap ‚ÄúUnmute‚Äù to enable audio</div>

  <script type="module">
    import { MindARThree } from 'mindar-image-three';

    const CTA_URL = 'https://example.com';
    document.getElementById('ctaBtn').href = CTA_URL;

    // DOM elements
    const container = document.getElementById('container');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const muteBtn = document.getElementById('muteBtn');
    const videoEl = document.getElementById('hiddenVideo');
    const hint = document.getElementById('hint');
    const nudge = document.getElementById('nudge');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');

    // Gates
    let sessionStarted = false;
    let hasFoundTarget = false;
    let lastCorners = null;

    // Ensure paused & muted initially
    videoEl.pause();
    videoEl.muted = true;

    // MindAR setup
    const mindar = new MindARThree({
      container,
      imageTargetSrc: './targets.mind',
      uiLoading: 'no',
      uiScanning: 'no',
      uiError: 'no'
    });

    const { renderer } = mindar;

    // Utility: make any canvas/video inside container non-interactive (so UI gets clicks)
    function makeARLayersNonInteractive() {
      // find canvases/videos inside container (renderer + any auxiliary elements)
      const arEls = container.querySelectorAll('canvas,video');
      arEls.forEach(el => {
        // keep overlay alone (overlay is outside #container so normally won't match,
        // but this is a safe general rule)
        if (el === overlay) return;
        el.style.pointerEvents = 'none';
        // ensure they cover the container and sit behind UI
        el.style.position = 'absolute';
        el.style.top = '0';
        el.style.left = '0';
        el.style.width = '100%';
        el.style.height = '100%';
        el.style.zIndex = '1';
        // mobile touch-action safety
        el.style.touchAction = 'none';
      });
    }

    // Anchor
    const anchor = mindar.addAnchor(0);

    anchor.onTargetFound = async (e) => {
      hint.textContent = 'Tracking ‚úì';
      hasFoundTarget = true;
      lastCorners = e.detail?.corners || lastCorners;

      if (!sessionStarted) return;

      if (videoEl.paused) {
        try {
          await videoEl.play();
        } catch (err) {
          // autoplay with sound blocked, play muted and show nudge
          videoEl.muted = true;
          setMuteUI();
          try { await videoEl.play(); } catch {}
          showNudge();
        }
      }
    };

    anchor.onTargetUpdate = (e) => {
      lastCorners = e.detail?.corners || lastCorners;
    };

    anchor.onTargetLost = () => {
      hint.textContent = 'Lost target ‚Üí HUD mode';
      // keep lastCorners so video stays visible in last size/resolution
    };

    // UI helpers
    const setMuteUI = () => { muteBtn.textContent = videoEl.muted ? 'Unmute' : 'Mute'; };
    const showNudge = () => { nudge.style.display = 'block'; setTimeout(()=> nudge.style.display='none', 2000); };
    setMuteUI();

    muteBtn.addEventListener('click', () => {
      videoEl.muted = !videoEl.muted;
      setMuteUI();
    });

    restartBtn.addEventListener('click', async () => {
      try { await mindar.stop(); } catch {}
      // small delay to ensure canvases are removed/clean before starting again
      setTimeout(async () => {
        await mindar.start();
        // after start, re-apply non-interactive rule
        makeARLayersNonInteractive();
      }, 50);
    });

    startBtn.addEventListener('click', async () => {
      // debug quick check (open devtools to see this)
      // console.log('Start button clicked');

      startBtn.disabled = true;
      startBtn.textContent = 'Starting‚Ä¶';

      try {
        await mindar.start();
        sessionStarted = true;

        // ensure overlay uses the full screen pixel size
        overlay.width = container.clientWidth;
        overlay.height = container.clientHeight;
        overlay.style.width = '100%';
        overlay.style.height = '100%';

        // after the renderer has been added to the DOM, make it non-interactive
        makeARLayersNonInteractive();

        renderer.setAnimationLoop(() => {
          ctx.clearRect(0, 0, overlay.width, overlay.height);

          if (lastCorners) {
            // lastCorners is expected to be an array of 4 points [tl,tr,br,bl] with x/y in pixels relative to renderer size.
            // We'll compute a bounding rect and draw the video there.
            const [tl, tr, br, bl] = lastCorners;

            // Defensive guards if corners are not in pixel space (some builds supply normalized coords).
            // If values are small (<=1), treat them as normalized and scale to overlay size.
            const isNormalized = (v) => (v && typeof v.x === 'number' && Math.abs(v.x) <= 1 && Math.abs(v.y) <= 1);

            let tlp = tl, trp = tr, brp = br, blp = bl;
            if (isNormalized(tl)) {
              tlp = { x: tl.x * overlay.width, y: tl.y * overlay.height };
              trp = { x: tr.x * overlay.width, y: tr.y * overlay.height };
              brp = { x: br.x * overlay.width, y: br.y * overlay.height };
              blp = { x: bl.x * overlay.width, y: bl.y * overlay.height };
            }

            // bounding box from corners
            const x = Math.min(tlp.x, trp.x, brp.x, blp.x);
            const y = Math.min(tlp.y, trp.y, brp.y, blp.y);
            const w = Math.max(tlp.x, trp.x, brp.x, blp.x) - x;
            const h = Math.max(tlp.y, trp.y, brp.y, blp.y) - y;

            // draw the video flat into the bounding box (2D)
            if (w > 1 && h > 1 && videoEl.readyState >= 2) {
              ctx.drawImage(videoEl, x, y, w, h);
            } else {
              // If video not ready, optionally draw a placeholder or do nothing
            }
          }
        });

        startBtn.textContent = 'Running‚Ä¶';

        // If user already scanned and video wasn't playing, play now
        if (hasFoundTarget && videoEl.paused) {
          try { await videoEl.play(); } catch {}
        }
      } catch (e) {
        console.error(e);
        startBtn.disabled = false;
        startBtn.textContent = 'Start AR (Retry)';
      }
    });

    // Resize handling
    const ro = new ResizeObserver(() => {
      overlay.width = container.clientWidth;
      overlay.height = container.clientHeight;
      renderer.setSize(container.clientWidth, container.clientHeight, false);
      // re-apply non-interactive in case renderer recreated
      makeARLayersNonInteractive();
    });
    ro.observe(container);
  </script>
</body>
</html>
